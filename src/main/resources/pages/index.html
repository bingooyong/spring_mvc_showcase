<!DOCTYPE html>
<html>
<head th:include="fragment/common :: headerFragment">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"
          th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
</head>

<style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }

    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
</style>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Project name</a>

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Username</a>
                </p>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>

                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->
        <div class="span9">
            <div class="">
                <form class="form-inline" method="post">
                    <input type="text" class="input-small" placeholder="姓名"/>
                    <input type="text" class="input-small" placeholder="Email"/>
                    <input type="text" class="input-small" placeholder="手机号码"/>
                    <button type="submit" class="btn">搜索</button>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>手机号码</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artist,rowStat : ${pages}">
                    <td class="center middle" th:text="${rowStat.username}">Michael Jackson</td>
                    <td class="center middle" th:text="${rowStat.email}">1@1.com</td>
                    <td class="center middle" th:text="${rowStat.phone}">186xxxx2514</td>
                </tr>
                </tbody>
            </table>
            <!--/table-->
        </div>
        <!--/span-->
    </div>
    <!--/row-->
    <div th:include="fragment/common :: [//footer]"></div>
</div>
<!--/.fluid-container-->

</body>
</html>
