<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head layout:fragment="header">
    <title>Simple Spring MVC demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap-responsive.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/base/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/static/base/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/static/datatables/css/jquery.dataTables.css}"/>
    <script th:src="@{/static/common/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/static/common/js/jquery.validate.min.js}"></script>
    <script th:src="@{/static/common/js/jquery.form.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/datatables/js/jquery.dataTables.js}"></script>
</head>
<body>
<div th:include="fragment/layout/navbar::navbar" th:remove="tag"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2" th:with="isFirstSide=${isFirstSide}" th:include="fragment/layout/sidebar::sidebar"></div>
        <div class="span10" style="min-height: 550px;">
            <div layout:fragment="content"></div>
        </div>
    </div>
    <hr/>
    <footer>
        <div th:include="fragment/layout/footer::footer" th:remove="tag"></div>
    </footer>
</div>
</body>
</html>
